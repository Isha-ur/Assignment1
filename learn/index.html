<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/tabulator-tables@5.5.2/dist/css/tabulator.min.css"
      rel="stylesheet"
    />
    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/npm/tabulator-tables@5.2.2/dist/js/tabulator.min.js"
    ></script>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/tabulator/5.2.2/css/tabulator.min.css"
      rel="stylesheet"
    />
    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.13.272/pdf.min.js"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tabulator/5.2.2/js/tabulator.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.5/xlsx.full.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.4.0/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.14/jspdf.plugin.autotable.min.js"></script>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="static-row">
      <div>
        Rows: <span id="visibleRowCount">0</span> /
        <span id="totalRowCount">0</span>
      </div>
      <div>
        <button id="print-table">Print Table</button>
        <button id="download-pdf">pdf &darr;</button>
        <button style="margin-right: 20px" id="download-excel">
          csv &darr;
        </button>
      </div>
    </div>
    <div style="text-align: center">
      <button id="addDataButton" style="text-align: center; margin-top: 8vh">
        Add Data
      </button>
      <button id="pdf-import">Import</button>
    </div>

    <h1 style="font-size: 30px; text-align: center">Tabulator App</h1>
    <div id="example-table" style="margin-top: 10vh"></div>

    <div id="pagination" class="tabulator-pagination"></div>

    <script src="script.js"></script>
  </body>
</html>
